<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="mac">
    <div class="mac__header header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a class="header__logo-link" href="#">MacBro</a>
          </div>

          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a class="header__link" href="#">Mac</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">iPhone</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">iPad</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">Watch</a>
              </li>
              <li class="header__item">
                <a class="header__link" href="#">AirPods</a>
              </li>
            </ul>
          </nav>

          <div class="header__add-box">
            <button class="add__btn"><i class='bx bx-cart-add'></i></button>
            <button class="add__search"><i class='bx bx-search-alt-2'></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="mac__inner">
        <div class="mac__left left">
          <div class="left__box">
            <ul class="left__list"></ul>
            <button class="left__modalBtn"><i class='bx bx-fullscreen'></i></button>
          </div>
          <div class="left__slider lslid">
            <ul class="lslid__list"></ul>
          </div>
        </div>

        <div class="mac__right right">
          <div class="right__top">
            <h2 class="right__title" id="title">MacBook Air 13-inch
              <span class="right__title-span">M1<span id="titram">/8</span><span id="titxot">/256</span>
                <span id="titCol">Gold</span></span>
            </h2>
            <button class="right__top-btn"><i class='bx bx-exit'></i></button>
          </div>
          <div class="right__btn-box">
            <div class="right__ram-box">
              <h4 class="btns__title">Ram</h4>
              <!-- <button class="right__ram-btn ram-btn-act" id="ram8">8GB</button>
              <button class="right__ram-btn" id="ram16">16GB</button> -->
            </div>
            <div class="right__pamet-box">
              <h4 class="btns__title">Xotira Hajmi</h4>
              <!-- <button class="right__pamet-btn pamet-btn-act" id="xotira256">256GB</button>
              <button class="right__pamet-btn" id="xotira512">512GB</button>
              <button class="right__pamet-btn oneT" id="xotira1024">1TB</button> -->
            </div>
            <div class="right__pamet-box">
              <h4 class="btns__title">Ranglar</h4>
              <button class="right__color-btn color-btn-act" id="goldBtn"><span class="mac-colors1"></span> TILLA
                RANG</button>
              <button class="right__color-btn" id="silverBtn"><span class="mac-colors2"></span> KUMUSH RANG</button>
              <button class="right__color-btn" id="spaceGray"><span class="mac-colors3"></span> KOSMIK KULRANG</button>
            </div>
          </div>

          <div class="right__add-rem-box">
            <button class="right__rem-btn" id="remCount">-</button>
            <input class="right__count" id="countINput" type="number" name="number">
            <button class="right__add-btn" id="addCount">+</button>
          </div>

          <div class="right__price">
            <p class="right__price" id="price1">12497000 so'm</p>
            <p class="right__price2" id="price2">14621000 so'm</p>
          </div>

          <div class="right__submit-box">
            <button class="right__submit" type="submit">Savatchaga qo'shish</button>
            <button class="right__sub2" type="submit">Savatchaga qo'shish</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  </div> -->


  <script src="object.js"></script>

</body>

</html>
